      <script>
        // timeline.js
document.addEventListener("DOMContentLoaded", function () {
  const timelineContainer = document.getElementById("timeline-container");

  // Mock data for dynamic rendering
  const initialData = [
    { month: "November week 1 - 2", topic: "Topic 1", details: "Lorem ipsum..." },
    { month: "November week 3 - 4", topic: "Topic 2", details: "Lorem ipsum..." },
    // Add more data for initial containers
  ];

  const additionalContainers = 10; // Change this value based on the number of additional containers you want

  // Function to create a timeline container
  function createTimelineContainer(data, index) {
    const container = document.createElement("div");
    container.classList.add("container", index % 2 === 0 ? "left" : "right");

    const content = document.createElement("div");
    content.classList.add("content");

    const heading = document.createElement("h2");
    heading.textContent = data.month;

    const title = document.createElement("h3");
    title.textContent = data.topic;

    const paragraph = document.createElement("p");
    paragraph.textContent = data.details;

    content.appendChild(heading);
    content.appendChild(title);
    content.appendChild(paragraph);
    container.appendChild(content);

    return container;
  }

  // Function to render the timeline
  function renderTimeline() {
    let allData = initialData.slice(); // Create a copy of initialData

    // Generate additional data for every 2 weeks
    for (let i = 0; i < additionalContainers; i++) {
      const lastData = allData[allData.length - 1];
      const nextData = {
        month: `Month ${i + 3} week ${(i + 1) * 2 + 1} - ${(i + 1) * 2 + 2}`,
        topic: `Topic ${i + 3}`,
        details: `Lorem ipsum for Topic ${i + 3}...`,
      };

      allData.push(nextData);
    }

    // Render all data
    allData.forEach((data, index) => {
      const container = createTimelineContainer(data, index);
      timelineContainer.appendChild(container);
    });
  }

  // Call the function to render the timeline on page load
  renderTimeline();
});

      </script>
</body>
