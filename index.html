<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Study Plan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="timeline-link">
        <a href="timeline.html">Visit Timeline</a>
    </div>
    <div id="study-plan">
        <div class="chart">
            <div class="chart-bar" style="width: 20%;"></div>
            <div class="chart-bar" style="width: 30%;"></div>
            <div class="chart-bar" style="width: 25%;"></div>
            <div class="chart-bar" style="width: 15%;"></div>
            <div class="chart-bar" style="width: 10%;"></div>
        </div>

        <div class="unit">
            <h2>Unit 1: Mechanics</h2>
            <div class="topics">
                <div class="topic">Introduction to Kinematics</div>
                <div class="topic">Newton's Laws of Motion</div>
                <div class="topic">Work, Energy, and Power</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>

        <div class="unit">
            <h2>Unit 2: Thermodynamics</h2>
            <div class="topics hidden">
                <div class="topic">Heat and Temperature</div>
                <div class="topic">Laws of Thermodynamics</div>
                <div class="topic">Heat Transfer</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>

        <div class="unit">
            <h2>Unit 3: Electromagnetism</h2>
            <div class="topics hidden">
                <div class="topic">Electrostatics</div>
                <div class="topic">Magnetic Fields</div>
                <div class="topic">Electromagnetic Induction</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>
        <div class="countdown-container">
            <h1 id="countdown">00:00:00</h1>
        </div>
    </div>

    <script>
        const toggleButtons = document.querySelectorAll('.toggle-button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const topics = button.previousElementSibling;
                topics.classList.toggle('hidden');
            });
        });
    </script>
    <!-- <script src="index.js"></script> -->
    <script>
        // Set the date we're counting down to
const countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

// Update the countdown every 1 second
const x = setInterval(function() {
    // Get the current date and time
    const now = new Date().getTime();

    // Calculate the time remaining
    const distance = countDownDate - now;

    // Calculate days, hours, minutes, and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the countdown
    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    // If the countdown is over, display a message
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}, 1000);

    </script>
</body>
</html>
