<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Study Plan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #study-plan {
            max-width: 800px;
            width: 100%;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .chart {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .chart-bar {
            height: 20px;
            background-color: #3498db;
            border-radius: 5px;
            margin-right: 5px;
        }

        .chart-bar:last-child {
            margin-right: 0;
        }

        .unit {
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .unit:last-child {
            border-bottom: none;
        }

        h2 {
            color: #3498db;
        }

        .topics {
            margin-top: 10px;
        }

        .topic {
            margin-bottom: 5px;
        }

        .toggle-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="study-plan">
        <div class="chart">
            <div class="chart-bar" style="width: 20%;"></div>
            <div class="chart-bar" style="width: 30%;"></div>
            <div class="chart-bar" style="width: 25%;"></div>
            <div class="chart-bar" style="width: 15%;"></div>
            <div class="chart-bar" style="width: 10%;"></div>
        </div>

        <div class="unit">
            <h2>Unit 1: Mechanics</h2>
            <div class="topics">
                <div class="topic">Introduction to Kinematics</div>
                <div class="topic">Newton's Laws of Motion</div>
                <div class="topic">Work, Energy, and Power</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>

        <div class="unit">
            <h2>Unit 2: Thermodynamics</h2>
            <div class="topics hidden">
                <div class="topic">Heat and Temperature</div>
                <div class="topic">Laws of Thermodynamics</div>
                <div class="topic">Heat Transfer</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>

        <div class="unit">
            <h2>Unit 3: Electromagnetism</h2>
            <div class="topics hidden">
                <div class="topic">Electrostatics</div>
                <div class="topic">Magnetic Fields</div>
                <div class="topic">Electromagnetic Induction</div>
            </div>
            <button class="toggle-button">Toggle Topics</button>
        </div>
    </div>

    <script>
        const toggleButtons = document.querySelectorAll('.toggle-button');
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const topics = button.previousElementSibling;
                topics.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
